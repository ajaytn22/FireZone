<!DOCTYPE html>
<html>
<head>
  <title>Edit Round Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Edit Round Result</h1>
    <a href="/dashboard">‚Üê Back to Dashboard</a>
  </header>

  <form method="POST">
    <input type="text" name="squad" value="{{ result['squad'] }}" required>
    <select name="round_no" required>
      {% for i in range(1, 6) %}
        <option value="{{ i }}" {% if i == result['round_no'] %}selected{% endif %}>Round {{ i }}</option>
      {% endfor %}
    </select>
    <input type="number" name="placement" min="1" max="12" value="{{ result['placement'] }}" required>
    <input type="number" name="kills" min="0" value="{{ result['kills'] }}" required>
    <button type="submit">Update</button>
  </form>
</body>
</html>
